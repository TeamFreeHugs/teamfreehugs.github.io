<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove span</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#input').on('input', function () {
                $('#output').val($('#input').val().replace(/<span.*>(.+)<\/span>/g, '$1'));
            });
        });
    </script>
</head>
<body>
<label for="input">Input: </label>
<textarea id="input" style="display:block; height: 300px; width: 300px;"></textarea>
<label for="output">Output: </label>
<textarea id="output"
          style="display:block; height: 300px; width: 300px;"></textarea>
</body>
</html>
