<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inbox Reader</title>
<script>
	function getCode() {
		console.log(window.location.hash);
		var url = window.location.hash;
		var hash = url.substring(url.indexOf("#") + 1);
		return hash;
	}

	document.onload = function go() {
		var inbox = document.getElementById('inboxItems');
		window
				.open('https://stackexchange.com/oauth/dialog?client_id=5176&scope=read_inbox,no_expiry&redirect_uri=http://teamfreehugs.github.io');
		window.close();
		var code = getCode().substring(13);
		console.log(code);
	}
</script>
</head>
<body>
	<div id="inboxItems"></div>
</body>
</html>
