<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inbox Reader</title>
<script>
	function getCode() {
		console.log(window.location.hash);
		var url = window.location.hash;
		var hash = url.substring(url.indexOf("#") + 1);
		return hash;
	}

	function go() {
		var inbox = document.getElementById('inboxItems');
		var code = getCode();
		code = getCode().substring(13);
	}

	go();
</script>
<style>
.round {
	border-radius: 25px;
	background: #81F0CF;
	border: 2px solid #81F0CF;
	padding: 20px;
	width: 200px;
	height: 150px;
}

.bottom {
	z-index: -10000;
}
</style>
</head>
<body>
	<div id="inboxItems" class="round bottom" style="width: 100% - 10; height: 400px;"></div>
</body>
</html>
