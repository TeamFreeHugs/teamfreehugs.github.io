<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inbox Reader</title>
<script>
	function getCode() {
		console.log(window.location.hash);
		var url = window.location.hash;
		var hash = url.substring(url.indexOf("#") + 1);
		return hash;
	}

	document.onload = function go() {
		var inbox = document.getElementById('inboxItems');
		var code = getCode();
		if (code == null) {
			var text = document.createElement('p');
			text.innerHTML = "You don't seem to have accepted the code yet!";
			var url = "https://stackexchange.com/oauth/dialog?client_id=5176&scope=read_inbox,no_expiry&redirect_uri=http://teamfreehugs.github.io";
			var frame = document.createElement('iframe');
			frame.src = url;
			inbox.appendChild(text);
			inbox.appendChild(frame);
		}
		code = getCode().substring(13);
	}
	
</script>
</head>
<body>
	<div id="inboxItems"></div>
</body>
</html>
