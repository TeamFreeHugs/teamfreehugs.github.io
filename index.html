<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inbox Reader</title>
<script>
	function getCode() {
		console.log(window.location.hash);
		var url = window.location.hash;
		var hash = url.substring(url.indexOf("#") + 1);
		return hash;
	}
	function prepareContent() {
		console.log('Preparing content...');

	}

	if (window.attachEvent) {
		window.attachEvent('onload', prepareContent;
	} else {
		if (window.onload) {
			var curronload = window.onload;
			var newonload = function() {
				curronload();
				prepareContent();
			};
			window.onload = newonload;
		} else {
			window.onload = prepareContent;
		}
	}
	
</script>
<style>
.round {
	border-radius: 25px;
	background: #81F0CF;
	border: 2px solid #81F0CF;
	padding: 20px;
	width: 200px;
	height: 150px;
}

.bottom {
	z-index: -10000;
}
</style>
</head>
<body onload="prepareContent();">
	<div id="inboxItems" class="round bottom"
		style="width: 1000px; height: 400px; margin: 0 auto;">
		<p>Loading, please wait for content to load...</p>
	</div>
</body>
</html>
