<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Markdown Magic</title>
<link rel="stylesheet" type="text/css"
	href="http://teamfreehugs.github.io/styles/styles.css"></link>
<link rel="stylesheet" type="text/css"
	href="http://teamfreehugs.github.io/styles/markdown-styles.css"></link>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
	src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<script
	src="https://github.com/google/code-prettify/blob/master/src/lang-lua.js"></script>
<script
	src="https://github.com/google/code-prettify/blob/master/src/lang-css.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.rawgit.com/google/code-prettify/master/styles/sons-of-obsidian.css"></link>
</head>
<body>
	<div class="round bottom shadow" style="width: auto;">
	<p><a href=".">Parent Directory</a></p>
		<div style="width: 400px;">
			<h3>Markdown CSS:</h3>
			<hr>
			<div id="spoiler">
				<h5>Spoiler</h5>
				<hr>
				<blockquote class="quote">Hey!
					I'm a spoiler!</blockquote>
			</div>
			<div id="code">
				<h5>Code Blocks</h5>
				<hr>
				<pre class="code prettyprint linenums">
public static void main(String[] args) {//Main Method, This is a verrrrrrrrrry lonnnnnnnng String
  System.out.println("Hello!");
}			</pre>
			</div>
		</div>
	</div>
</body>
</html>
