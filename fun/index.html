<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Read It Aloud</title>
<link rel="stylesheet" type="text/css"
	href="https://rawgit.com/TeamFreeHugs/teamfreehugs.github.io/master/styles/styles.css"></link>
<script>
	function play(id) {
		var text = document.getElementById(id).value;
		var url = 'http://translate.google.com/translate_tts?tl=en&q=' + text;
		var a = new Audio(url);
		a.play();
	}
</script>
</head>
<body>
	<div class="round bottom shadow">
		<input type="text" id="text" />
		<button onclick="play('text');">Speak it</button>
	</div>
</body>
</html>
